<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Fire Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.control.layers.tree@1.1.0/L.Control.Layers.Tree.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="controls">
            <h1>Global Fire Map</h1>
            <div class="control-group">
                <label for="country-selector">Select Country/Countries:</label>
                <select id="country-selector" multiple size="5"></select>
            </div>
            <div class="control-group">
                <label for="day-range-selector">Day Range (1-10):</label>
                <input type="number" id="day-range-selector" value="1" min="1" max="10">
            </div>
            <div class="control-group">
                <label for="satellite-selector">Select Satellite:</label>
                <select id="satellite-selector">
                    <option value="both" selected>Both</option>
                    <option value="modis">MODIS</option>
                    <option value="viirs">VIIRS</option>
                </select>
            </div>
            <button id="load-data-btn">Load Fire Data</button>
            <div id="loader"></div>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
        <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
        <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.control.layers.tree@1.1.0/L.Control.Layers.Tree.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
