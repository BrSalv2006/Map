<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Visualizador de incêndios em Portugal">
        <title>Portugal Fire Map</title>
        <link rel="icon" type="image/x-icon" href="img/fire_icon.png">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="loader" class="loader" style="display: none;">Loading...</div>
        <div class="sidebar">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Local</h4>
                            <p class="f-local"></p>
                            <h4 class="card-title">Início</h4>
                            <p class="f-start"></p>
                            <h4 class="card-title">Natureza</h4>
                            <p class="f-nature"></p>
                            <h4 class="card-title">Localização</h4>
                            <p class="f-location"></p>
                            <p><small>Última atualização: <span class="f-update"></span></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Meios</h4>
                            <div class="assets">
                                <img class="assets-icon" src="img/fireman.svg">
                                <span class="assets-nr f-man"></span>
                                <img class="assets-icon" src="img/firetruck.svg">
                                <span class="assets-nr f-terrain"></span>
                                <img class="assets-icon" src="img/plane.svg">
                                <span class="assets-nr f-aerial"></span>
                            </div>
                            <canvas id="myChart" width="400" height="350"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row extra">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Informação extra</h4>
                            <div class="f-extra"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Estado</h4>
                            <div class="f-status"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Meteorologia</h4>
                            <div class="f-meteo"></div>
                            <h4 class="card-title">Risco de Incêndio</h4>
                            <div class="f-danger"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
        <script src="https://unpkg.com/shpjs/dist/shp.js" defer></script>
        <script src="https://unpkg.com/@turf/turf/turf.min.js" defer></script>
        <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js" defer></script>
        <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" defer></script>
        <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js" defer></script>
        <script src="https://unpkg.com/chart.js/dist/chart.umd.min.js" defer></script>
        <script src="js/script.js" defer></script>
    </body>
</html>
